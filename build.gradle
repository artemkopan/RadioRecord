// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.70'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "com.squareup.sqldelight:gradle-plugin:1.2.0"
        classpath "com.squareup.sqldelight:runtime:1.2.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url = "https://dl.bintray.com/icerockdev/moko" }
    }
}

ext {
    coroutine_version = "1.3.3"
    serializer_version = "0.20.0"
    ktor_version = "1.3.1"

    sqldelight_version = "1.2.0"
    dagger_version = "2.26"
    dagger_assisted_version = "0.5.2"
    injecx_version = "1"

    nav_version = "2.2.1"
    lifecycle_version = "2.2.0"
    fragment_version = "1.3.0-alpha01"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
